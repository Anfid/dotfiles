# Opacity
active-opacity = 0.93;
inactive-opacity = 0.82;
menu-opacity = 0.82;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.07;
inactive-dim-fixed = true;
opacity-rule = [ "99:class_g = 'Firefox'", "99:class_g = 'Waterfox'", "99:class_g = 'qutebrowser'", "99:class_g = 'mpv'" ];

# Fading
fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.06;

# Other
backend = "glx";
vsync = "opengl";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
