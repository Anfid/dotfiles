theme = "cosy_termcolors"

[editor]
color-modes = true
file-picker = { hidden = false }
scroll-lines = 1
popup-border = "all"
jump-label-alphabet = "ntesirufhdoalpmcywkvb"
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "warning"

[editor.lsp]
goto-reference-include-declaration = false
display-messages = true

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "all"
nnbsp = "all"
newline = "none"

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[keys.normal]
# Movement
n = "move_char_left"
e = "move_visual_line_down"
i = "move_visual_line_up"
o = "move_char_right"
l = "move_prev_word_start"
u = "move_next_word_start"
y = "move_next_word_end"
L = "move_prev_long_word_start"
U = "move_next_long_word_start"
Y = "move_next_long_word_end"
"A-l" = "move_prev_sub_word_start"
"A-u" = "move_next_sub_word_start"
"A-y" = "move_next_sub_word_end"
"A-e" = "shrink_selection"
"A-i" = "expand_selection"
"A-n" = "select_prev_sibling"
"A-o" = "select_next_sibling"
N = "goto_first_nonwhitespace"
O = "goto_line_end"

# Changes
a = "insert_mode"
t = "append_mode"
A = "insert_at_line_start"
T = "insert_at_line_end"
h = "open_below"
H = "open_above"
"A-h" = "add_newline_below"
"A-H" = "add_newline_above"
z = "undo"
Z = "redo"
"A-z" = "earlier"
"A-Z" = "later"
c = "yank"
v = "paste_after"
V = "paste_before"
w = "change_selection"
"A-w" = "change_selection_noyank"

# Selections
# TODO: k and "A-k" remap (keep_selections, remove_selections

