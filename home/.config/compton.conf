# Opacity
active-opacity = 0.96;
inactive-opacity = 0.87;
menu-opacity = 0.95;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.07;
inactive-dim-fixed = true;
opacity-rule = [ "99:class_g = 'Firefox'", "99:class_g = 'Waterfox'", "99:class_g = 'qutebrowser'", "99:class_g = 'mpv'", "99:class_g = 'Wine'", "99:class_g = 'Evince'" , "99:class_g = 'VirtualBox Machine'"];

# Fading
fading = true;
fade-delta = 7;
fade-in-step = 0.03;
fade-out-step = 0.06;

# Other
backend = "glx";
vsync = "opengl";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
